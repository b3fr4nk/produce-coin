<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produce Coin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Produce Coin</h1>

    <form id="produce-form">
      <!-- Recipient address -->
      <div class="mb-3">
        <label for="recipient" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="recipient"
          aria-describedby="recipientHelp"
        />
        <div id="recipientHelp" class="form-text">
          The ETH address of the store this product is going to.
        </div>
      </div>
      <!-- Farm -->
      <div class="mb-3">
        <label for="farm" class="form-label">Farm Name</label>
        <input
          type="text"
          class="form-control"
          id="farm"
          aria-describedby="farmHelp"
        />
        <div id="farmHelp" class="form-text">
          The name of the farm this product was produced
        </div>
      </div>
      <div class="mb-3">
        <label for="farmDate" class="form-label">Farming Date</label>
        <input type="text" class="form-control" id="farmDate" />
      </div>
      <!-- Processing -->
      <div class="mb-3">
        <label for="processingPlant" class="form-label">Processing Plant</label>
        <input
          type="text"
          class="form-control"
          id="processingPlant"
          aria-describedby="processingPlantHelp"
        />
        <div id="processingPlantHelp" class="form-text">
          The name of processing plant this product was processed at.
        </div>
      </div>
      <div class="mb-3">
        <label for="processDate" class="form-label">Processing Date</label>
        <input type="text" class="form-control" id="processDate" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src=" https://cdn.jsdelivr.net/npm/web3@4.8.0/dist/web3.min.js "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="/app.js"></script>
  </body>
</html>
